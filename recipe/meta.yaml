{% set name = "premailer" %}
{% set version = "3.4.0" %}
{% set sha256 = "27bde883086afdf66af6368b11a44b57622de185b24484a4b4aab641d5271fd9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - lxml
    - cssselect
    - cssutils
    - requests
    - argparse  # [py26]
    - orderedict  # [py26]

test:
  imports:
    - premailer

about:
  home: http://github.com/peterbe/premailer
  license: BSD3
  summary: Turns CSS blocks into style attributes

extra:
  recipe-maintainers:
    - vamega
