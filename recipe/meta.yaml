{% set name = "premailer" %}
{% set version = "3.1.1" %}
{% set sha256 = "fd07dadc47345f7d44a0587bd65a37c45886f19c44b3ec94904761e4b2d39124" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - lxml
    - cssselect
    - cssutils
    - requests
    - argparse  # [py26]
    - orderedict  # [py26]

test:
  imports:
    - premailer

about:
  home: http://github.com/peterbe/premailer
  license: BSD3
  summary: Turns CSS blocks into style attributes

extra:
  recipe-maintainers:
    - vamega
